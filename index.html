<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית כושר ותזונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #4CAF50;
        }
        .section {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        #foodImage {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>אפליקציית כושר ותזונה</h1>
        
        <div class="section">
            <h2>פרופיל לקוח</h2>
            <input type="text" id="name" placeholder="שם">
            <input type="number" id="age" placeholder="גיל">
            <input type="number" id="weight" placeholder="משקל נוכחי (ק״ג)">
            <input type="number" id="targetWeight" placeholder="משקל יעד (ק״ג)">
            <input type="number" id="height" placeholder="גובה (ס״מ)">
            <textarea id="medicalHistory" placeholder="היסטוריה רפואית"></textarea>
            <textarea id="dietPreferences" placeholder="העדפות תזונתיות"></textarea>
            <input type="text" id="goals" placeholder="מטרות">
            <select id="weightGoal">
                <option value="lose">לרדת במשקל</option>
                <option value="maintain">לשמור על המשקל</option>
                <option value="gain">לעלות במשקל</option>
            </select>
            <button onclick="calculateCalories()">חשב קלוריות יומיות</button>
            <p id="calorieResult"></p>
        </div>

        <div class="section">
            <h2>יומן אכילה</h2>
            <input type="text" id="foodItem" placeholder="מאכל">
            <input type="number" id="calories" placeholder="קלוריות">
            <input type="time" id="mealTime">
            <input type="file" id="foodImageInput" accept="image/*">
            <button onclick="addFoodEntry()">הוסף ארוחה</button>
            <div id="foodDiary"></div>
        </div>

        <div class="section">
            <h2>תכנית תזונה</h2>
            <button onclick="showNutritionQuestionnaire()">צור תכנית תזונה מותאמת אישית</button>
            <div id="nutritionQuestionnaire" class="hidden">
                <h3>שאלון תזונה</h3>
                <textarea id="dislikedFoods" placeholder="אילו מאכלים אינך אוהב?"></textarea>
                <p>האם יש לך אלרגיות למזון?</p>
                <select id="hasAllergies" onchange="toggleAllergiesField()">
                    <option value="no">לא</option>
                    <option value="yes">כן</option>
                </select>
                <textarea id="allergies" placeholder="פרט את האלרגיות שלך" class="hidden"></textarea>
                <button onclick="generateNutritionPlan()">צור תכנית</button>
            </div>
            <div id="nutritionPlan"></div>
        </div>

        <div class="section">
            <h2>מתכונים</h2>
            <input type="text" id="recipeSearch" placeholder="חפש מתכון">
            <button onclick="searchRecipes()">חפש</button>
            <div id="recipeResults"></div>
        </div>

        <div class="section">
            <h2>צ'אט עם יועץ תזונה AI</h2>
            <div id="chatbox"></div>
            <input type="text" id="userMessage" placeholder="הקלד הודעה">
            <button onclick="sendMessage()">שלח</button>
        </div>

        <div class="section">
            <h2>תזכורות</h2>
            <input type="time" id="reminderTime">
            <input type="text" id="reminderText" placeholder="תוכן התזכורת">
            <button onclick="setReminder()">הגדר תזכורת</button>
            <div id="reminders"></div>
        </div>

        <div class="section">
            <h2>מעקב התקדמות</h2>
            <canvas id="progressChart"></canvas>
        </div>

        <div class="section">
            <h2>תכנית אימון</h2>
            <button onclick="generateWorkoutPlan()">צור תכנית אימון מותאמת אישית</button>
            <div id="workoutPlan"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // פונקציות JavaScript
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const goal = document.getElementById('weightGoal').value;

            if (isNaN(weight) || isNaN(height) || isNaN(age)) {
                document.getElementById('calorieResult').textContent = 'נא להזין את כל הנתונים הנדרשים.';
                return;
            }

            let calories = 10 * weight + 6.25 * height - 5 * age + 5;
            
            switch(goal) {
                case 'lose':
                    calories -= 500;
                    break;
                case 'gain':
                    calories += 500;
                    break;
            }

            document.getElementById('calorieResult').textContent = `צריכת הקלוריות היומית המומלצת: ${Math.round(calories)} קלוריות`;
        }

        function addFoodEntry() {
            const food = document.getElementById('foodItem').value;
            const calories = document.getElementById('calories').value;
            const time = document.getElementById('mealTime').value;
            const imageFile = document.getElementById('foodImageInput').files[0];
            
            const entry = document.createElement('div');
            entry.innerHTML = `<p>${food} - ${calories} קלוריות, בשעה ${time}</p>`;
            
            if (imageFile) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(imageFile);
                img.style.maxWidth = '200px';
                entry.appendChild(img);
            }
            
            document.getElementById('foodDiary').appendChild(entry);
            
            // ניקוי השדות לאחר ההוספה
            document.getElementById('foodItem').value = '';
            document.getElementById('calories').value = '';
            document.getElementById('mealTime').value = '';
            document.getElementById('foodImageInput').value = '';
        }

        function showNutritionQuestionnaire() {
            document.getElementById('nutritionQuestionnaire').classList.remove('hidden');
        }

        function toggleAllergiesField() {
            const allergiesField = document.getElementById('allergies');
            allergiesField.classList.toggle('hidden', document.getElementById('hasAllergies').value === 'no');
        }

        function generateNutritionPlan() {
            const dislikedFoods = document.getElementById('dislikedFoods').value;
            const hasAllergies = document.getElementById('hasAllergies').value;
            const allergies = hasAllergies === 'yes' ? document.getElementById('allergies').value : 'אין';

            // כאן תהיה לוגיקה ליצירת תכנית תזונה מותאמת אישית
            const plan = `
                <h3>תכנית תזונה מותאמת אישית</h3>
                <p>בהתחשב בהעדפותיך ובמגבלות התזונתיות שלך, הנה הצעה לתפריט יומי:</p>
                <h4>ארוחת בוקר</h4>
                <ul>
                    <li>ביצה מקושקשת עם ירקות</li>
                    <li>לחם מחיטה מלאה</li>
                    <li>סלט ירקות טרי</li>
                </ul>
                <h4>ארוחת צהריים</h4>
                <ul>
                    <li>חזה עוף צלוי</li>
                    <li>אורז מלא</li>
                    <li>ירקות מאודים</li>
                </ul>
                <h4>ארוחת ערב</h4>
                <ul>
                    <li>דג סלמון צלוי</li>
                    <li>תפוח אדמה אפוי</li>
                    <li>סלט ירוק</li>
                </ul>
                <p>הערה: תכנית זו מתחשבת בכך שאינך אוהב: ${dislikedFoods || 'לא צוין'}</p>
                <p>אלרגיות: ${allergies}</p>
            `;

            document.getElementById('nutritionPlan').innerHTML = plan;
        }

        function searchRecipes() {
            const searchTerm = document.getElementById('recipeSearch').value;
            // כאן תהיה לוגיקה לחיפוש מתכונים
            const results = `
                <h3>תוצאות חיפוש עבור "${searchTerm}"</h3>
                <ul>
                    <li>מתכון 1</li>
                    <li>מתכון 2</li>
                    <li>מתכון 3</li>
                </ul>
            `;
            document.getElementById('recipeResults').innerHTML = results;
        }

        function sendMessage() {
            const message = document.getElementById('userMessage').value;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><strong>אתה:</strong> ${message}</p>`;
            
            // סימולציה של תגובת ה-AI
            setTimeout(() => {
                let response;
                if (message.toLowerCase().includes('תזונה')) {
                    response = "לתזונה מאוזנת יש חשיבות רבה בשמירה על בריאות תקינה. אני ממליץ על צריכה מגוונת של פירות, ירקות, חלבונים רזים, ודגנים מלאים.";
                } else if (message.toLowerCase().includes('אימון')) {
                    response = "אימון גופני סדיר חשוב מאוד לבריאות ולכושר. מומלץ לשלב אימוני כוח ואימונים אירוביים לתוצאות מיטביות.";
                } else if (message.toLowerCase().includes('משקל')) {
                    response = "שינוי משקל בריא מתבסס על איזון בין צריכת קלוריות לבין שריפתן. חשוב לזכור שירידה או עלייה במשקל צריכה להיות הדרגתית ובריאה.";
                } else {
                    response = "תודה על השאלה. האם תוכל לפרט יותר? אשמח לעזור בכל נושא הקשור לתזונה, כושר או בריאות כללית.";
                }
                chatbox.innerHTML += `<p><strong>יועץ AI:</strong> ${response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 1000);

            document.getElementById('userMessage').value = '';
        }

        function setReminder() {
            const time = document.getElementById('reminderTime').value;
            const text = document.getElementById('reminderText').value;
            const reminder = document.createElement('p');
            reminder.textContent = `תזכורת ב-${time}: ${text}`;
            document.getElementById('reminders').appendChild(reminder);
        }

        function generateWorkoutPlan() {
            // כאן תהיה לוגיקה ליצירת תכנית אימון מותאמת אישית
            const plan = `
                <h3>תכנית אימון שבועית</h3>
                <ul>
                    <li>יום ראשון: אימון כוח - חזה וטריצפס</li>
                    <li>יום שני: אימון קרדיו - ריצה 30 דקות</li>
                    <li>יום שלישי: אימון כוח - גב
